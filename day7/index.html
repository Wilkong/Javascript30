  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    function checkForAge(age, element) {
      const currentYear = (new Date()).getFullYear();      
      return (currentYear - element.year) >= age;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const hasOlder19 = people.some(function(element){
      return checkForAge(19, element);
    });
    console.log(hasOlder19);
    // Array.prototype.every() // is everyone 19 or older?
    const allOlder19 = people.every(function(element){
      return checkForAge(19, element);
    });
    console.log(allOlder19);

    function findById(id, element) {
      return element.id === id;
    }
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(element => findById(823423, element) );

    console.log(comment);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(function(element){
      return findById(823423, element);
    });
    comments.splice(index,1);
  </script>
</body>
